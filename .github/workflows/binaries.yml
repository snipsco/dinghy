on:
  release:
    types:
      - created

name: Upload Release Assets

jobs:
  assets:
    name: Upload Release Assets
    strategy:
      matrix:
        os: [ ubuntu-latest, macOS-latest ]
        include:
          - os: ubuntu-latest
            name: linux-musl
          - os: ubuntu-latest
            name: linux
          - os: macOS-latest
            name: macos
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Extract version tag
        id: version
        run: echo ::set-output name=value::$(echo ${{ github.ref }} | cut -f 3 -d / )

      - name: Build cargo-dinghy
        run: |
          ZIPDIR=cargo-dinghy-${{ steps.version.outputs.value }}
          mkdir $ZIPDIR
          if [ ${{matrix.name}} == "linux-musl" ]
          then
            cargo build --release -p cargo-dinghy
            mv target/release/cargo-dinghy $ZIPDIR
          else
            ./musl_build.sh
            mv cargo-dinghy $ZIPDIR
          fi
          tar vczf cargo-dinghy-${{matrix.name}}-${{ steps.version.outputs.value }}.tgz cargo-dinghy-${{ steps.version.outputs.value }}

      - name: Upload asset
        uses: softprops/action-gh-release@v1
        with:
          files: cargo-dinghy-${{matrix.name}}-${{ steps.version.outputs.value }}.tgz
          name: ${{ steps.version.outputs.value }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

